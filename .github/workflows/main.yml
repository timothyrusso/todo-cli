on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
name: Wiki Sync
jobs:
    update-wiki:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@master
          - name: Sync Wiki
            uses: joeizzard/action-wiki-sync@master
            with:
                username: timothyrusso
                access_token: ${{ secrets.GITHUB_TOKEN }}
                wiki_folder: wikitest
                commit_username: 'timothyrusso'
                commit_email: 'russotimothy@live.it'
                commit_message: 'action: wiki sync'
